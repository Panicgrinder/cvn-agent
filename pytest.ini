[pytest]
addopts = -q
python_files = test_*.py
pythonpath = app
norecursedirs = 
	.*
	.git
	.venv
	dist
	build
	cvn-agent
markers =
	api: Tests der FastAPI-Endpunkte und Integration
	streaming: Tests f√ºr SSE/Streaming Verhalten
	unit: Schnelle reine Unittests ohne IO/Netzwerk
	eval: Evaluationsbezogene Tests (Runner/Heuristiken)
	scripts: Skript-/CLI-bezogene Tests
filterwarnings =
	ignore::DeprecationWarning
	ignore::ResourceWarning
